<!DOCTYPE html>
<html>
<head>
	<meta charset = "utf-8"/>
	<title>Test BreakOut</title>
	<style>
		*{ padding: 0; margin: 0;}
		canvas {background: #000000; display: block; margin:0 auto;}
	</style>
</head>

<body>
	<canvas id = "myCanvas" width = "1200" height = "720"></canvas>

	<script type="text/javascript">
	var canvas = document.getElementById("myCanvas");
	var ctx = canvas.getContext("2d");

	var x = canvas.width/2;
	var y = canvas.height-30;
	var dx = 2;
	var dy = -2;
	var ballRadius = 10;
	var ballSpeed = 10;
	var paddleHeight = 10;
	var paddleWidth = 75;
	var paddleX = (canvas.width-paddleWidth)/2;
	var rightPressed = false;
	var leftPressed = false;
	var brickRowCount = 15;
	var brickColumnCount = 13;
	var brickWidth = 75;
	var brickHeight = 20;
	var brickPadding = 10;
	var brickOffsetTop = 30;
	var brickOffsetLeft = 30;
	var score = 0;

	document.addEventListener("keydown",keyDownHandler,false);
	document.addEventListener("keyup",keyUpHandler,false);
	document.addEventListener("mousemove", mouseMoveHandler, false);

	var bricks = [];
	for(c=0; c<brickColumnCount; c++) {
    	    bricks[c] = [];
    	    for(r=0; r<brickRowCount; r++) {
        	bricks[c][r] = { x: 0, y: 0, status: 1 };
    	    }
	}

	function mouseMoveHandler(e) {
    	    var relativeX = e.clientX - canvas.offsetLeft;
    	    if(relativeX > 0 && relativeX < canvas.width) {
        	paddleX = relativeX - paddleWidth/2;
    	    }
	}

	function keyDownHandler(e){
	    if(e.keyCode==39){
		rightPressed=true;
	    }
	    else if(e.keyCode==37){
		leftPressed=true;
	    }
	}
	
	function keyUpHandler(e){
		if(e.keyCode==39){
			rightPressed=false;
		}
		else if(e.keyCode==37){
			leftPressed=false;
		}
	}

	function drawBall(){
		ctx.beginPath();
		ctx.arc(x,y,ballRadius,0,2*Math.PI);
		ctx.fillstyle="#7FFF00";
		ctx.fillStroke="#7FFF00";
		ctx.Stroke= ballSpeed;
		ctx.fill();
		ctx.closePath();
	}

	function drawPaddle(){
		ctx.beginPath();
		ctx.rect(paddleX,canvas.height-paddleHeight,paddleWidth,paddleHeight);
		ctx.fillstyle="##7FFF00";
		ctx.fill();
		ctx.closePath();
	}

	function drawBricks() {
    	for(c=0; c<brickColumnCount; c++) {
        	for(r=0; r<brickRowCount; r++) {
            	if(bricks[c][r].status == 1) {
                	var brickX = (c*(brickWidth+brickPadding))+brickOffsetLeft;
                	var brickY = (r*(brickHeight+brickPadding))+brickOffsetTop;
                	bricks[c][r].x = brickX;
                	bricks[c][r].y = brickY;
                	ctx.beginPath();
                	ctx.rect(brickX, brickY, brickWidth, brickHeight);
                	ctx.fillStyle = "#7FFF00";
                	ctx.fill();
                	ctx.closePath();
            	}
        	}
    	}
	}

	function collisionDetection() {
    	for(c=0; c<brickColumnCount; c++) {
        	for(r=0; r<brickRowCount; r++) {
            	var b = bricks[c][r];
            	if(b.status == 1) {
                	if(x > b.x && x < b.x+brickWidth && y > b.y && y < b.y+brickHeight) {
                    	dy = -dy;
                    	b.status = 0;
                    	score++;
                    	if(score == brickRowCount*brickColumnCount){
                    		alert("GAME OVER, YOU WIN");
                    		document.location.reload();
                    	}
                	}
            	}
        	}
    	}
	}

	function drawScore(){
		ctx.font = "16px Arial";
		ctx.fillstyle = "#7FFF00";
		ctx.fillText("Score: "+score,8,20);
	}

	function draw(){
		ctx.clearRect(0,0,canvas.width,canvas.height);
		drawBricks();
		drawBall();
		drawPaddle();
		collisionDetection();
		drawScore();
 		if(x + dx > canvas.width-ballRadius || x + dx < ballRadius) {
        	dx = -dx;
    	}
    	if(y + dy < ballRadius) {
        	dy = -dy;
    	}
    	else if(y + dy > canvas.height-ballRadius) {
        	if(x > paddleX && x < paddleX + paddleWidth) {
				if(y= y-paddleHeight){
            		dy = -dy  ;
			 	}
        	}
        	else {
            	alert("GAME OVER LOSER");
            	document.location.reload();
        	}
    	}
		if(rightPressed && paddleX<canvas.width-paddleWidth){
			paddleX+=7;
		}
	 	else if(leftPressed && paddleX>0 ){
			paddleX-=7;
		}
		 
		x=x+dx;
	    y=y+dy;
	}
		
	function speedup() {
	   ballSpeed *= 1.25;
	}

	setInterval(draw,10);
	setInterval(speedup, 100000);

	</script>
</body>
</html>
